<html>

<head>
    <title>Book Screen</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <div>
        <a href="/home">Home</a>
        <a href="/book">Book</a>
        <div th:switch="${books.size()}">
            <h1 th:case="0">No books here!</h1>
            <div th:case="*">
                <h1>List of all books:</h1>
                <table border="0" cellpadding="10" class="bookList">
                    <thead>
                        <tr>
                            <th>
                                Author
                            </th>
                            <th>
                            </th>
                            <th>
                                Title
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="book : ${books}">
                            <td th:text="${book.author}" />
                            <td>:</td>
                            <td th:text="${book.title}" />
                            <td><a th:href="@{/editBook/{id}(id=${book.id})}">Edit</a></td>
                            <td><a th:href="@{/del/{id}(id=${book.id})}">Delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <h1>Create New Book</h1>
        <form action="#" th:action="@{/save}" th:object="${newBook}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Book Author:</td>
                    <td><input type="text" th:field="*{author}" /></td>
                </tr>
                <tr>
                    <td>Book Title:</td>
                    <td><input type="text" th:field="*{title}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button></td>
                </tr>
            </table>
        </form>
        <span th:text="${error}">
        </span>

        <h1>Search Book</h1>
        <form action="#" th:action="@{/search}" th:object="${newBook}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Book Author:</td>
                    <td><input type="text" th:field="*{author}" /></td>
                </tr>
                <tr>
                    <td>Book Title:</td>
                    <td><input type="text" th:field="*{title}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Search</button></td>
                </tr>
            </table>
        </form>
        <li th:each="searchBook : ${searchBooks}">
            <span th:text="${searchBook.author}"></span>
            : <span th:text="${searchBook.title}"></span>
            <span><a th:href="@{/editBook/{id}(id=${searchBook.id})}">Edit</a></span>
            <span><a th:href="@{/del/{id}(id=${searchBook.id})}">Delete</a></span>
        </li>
    </div>
</body>

</html>
