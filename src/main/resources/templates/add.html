<html>

<head>
    <title>Add book</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <div>
        <div class="navigation">
            <a href="/home">Home</a>
            <a href="/book">Book</a>
            <a href="/add">Add</a>
            <a href="/search">Search</a>
        </div>
        <h1>Add new book</h1>
        <form method="post" action="#" th:action="@{/save}" th:object="${newBook}">
            <table border="0" cellpadding="10">
                <tr>
                    <td>
                        <p>Book author: </p>
                    </td>
                    <td>
                        <input type="text" th:field="*{author}" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Book title: </p>
                    </td>
                    <td>
                        <input type="text" th:field="*{title}" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Save</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
