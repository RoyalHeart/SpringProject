<html>

<head>
    <title>Add book</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <div>
        <div class="navigation">
            <a href="/home">Home</a>
            <a href="/book">Book</a>
            <a href="/add">Add</a>
            <a href="/search">Search</a>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Logout" />
            </form>
        </div>
        <h1>Add new book</h1>
        <form method="post" action="#" th:action="@{/fetchTrending}">
            <input type="submit" value="Fetch trending books"></input>
        </form>
        <form method="post" action="#" th:action="@{/import}" enctype="multipart/form-data">
            <input type="file" name="file" />
            <input type="submit" value="Import excel"></input>
            <span th:if="${isExcel} == false">Not an Excel file!</span>
            <span th:text="${importError}"></span>
            <span th:text="${importSuccessfully}"></span>
        </form>
        <form method="post" action="#" th:action="@{/save}" th:object="${newBook}">
            <table border="0" cellpadding="10">
                <tr>
                    <td>
                        <p>Book author: </p>
                    </td>
                    <td>
                        <input type="text" th:field="*{author}" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Book title: </p>
                    </td>
                    <td>
                        <input type="text" th:field="*{title}" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Book published year: </p>
                    </td>
                    <td>
                        <input type="number" th:field="*{published}" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Save</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
