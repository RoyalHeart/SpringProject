<html>

<head>
    <title>Edit book</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <div>
        <div class="navigation">
            <a href="/home">Home</a>
            <a href="/book">Book</a>
            <a href="/add">Add</a>
            <a href="/search">Search</a>
        </div>
        <h1>Edit book</h1>
        <form method="post" action="#" th:action="@{/save}" th:object="${editBook}">
            <table>
                <tr>
                    <td>
                        <p>Book ID:</p>
                    </td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="True" width="0" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Book author:</p>
                    </td>
                    <td>
                        <input type="text" th:field="*{author}" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Book title:</p>
                    </td>
                    <td>
                        <input type="text" th:field="*{title}" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Save</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
